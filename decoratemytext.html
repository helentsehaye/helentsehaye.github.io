<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Decorator</title>
    <link href="css/decoratemytext.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">

    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <!-- link to your script file here -->
    <script src="js/decoratemytext.js"></script>
    <!-- link to your script file here -->

</head>
<body>
<h1>Text Decorator</h1>

<div>
    <img alt="very decorated!" src="imageDecorated/decorated.gif"/>
</div>

<!-- Your UI controls go here -->
<fieldset>
    <legend>Text</legend>
    <textarea cols="30" id="textarea" placeholder="Type your text here ..." rows="4"></textarea>
</fieldset>

<fieldset>
    <legend>Decoration</legend>
    <input onclick="interval()" type="button" value="Bigger Decorations!"/> <br/> <br/>
    <input id="bling" onchange="boldText()" type="checkbox" value="bling"/> Bling
    <input onclick="pig()" type="button" value="Igpay Atinlay"/>
    <input onclick="markov()" type="button" value="Malkovich"/>
</fieldset>
<div id="validation">
    <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fhelentsehaye.github.io%2F">
        <img alt="Validate" src="imageValidators/w3c-html.png"/>
    </a>
    <a href="https://jigsaw.w3.org/css-validator/validator?uri=helentsehaye.github.io%2Fhelentsehaye.github.io%2Fdecoratemytext.css&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
        <img alt="Valid CSS!" src="imageValidators/w3c-css.png"/>
    </a>
    <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fhelentsehaye.github.io%2F">
        <img src="imageValidators/w3c-js.png" alt="Valid JS" />
    </a>

</div>

</body>
</html>
